<template name="dashboard">
  <div class="template-dashboard">
    <div class="page-header">
      <h1>Dashboard</h1>
    </div>
    {{> quickForm collection="Tips" id="insertTipForm" type="insert"}}
    <ul class="list-group">
      {{#each tips}}
        <li class="list-group-item">{{ description }} <span class="label label-default">{{ rating }}</span></li>
      {{/each}}
    </ul>

  </div>
</template>
